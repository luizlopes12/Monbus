    <title>Monbus</title>
</head>
<body>
    <section class="full banner-total
    d-flex align-items-center justify-content-center flex-column">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <a href="pages/usuario/login.html" class="btn p-2 mb-5 radius bg-branco fw-bold form-control form-azul color-azul">Para Usuários</a>
            </div>
            
            <img src="img/MonBusLogo.png" class="mx-auto mb-5 d-block d200 animate__animated animate__fadeInLeft" width="100%" id="bus" alt="Logo MonBus">
            <div class="d-flex justify-content-center align-items-center flex-column">
                <a href="./pages/empresa/login.html" class="btn p-2 radius bg-branco fw-bold form-control form-roxo color-roxo">Para Empresa</a>
            </div>
        </div>
    </section>

</body>
<script>
    $(document).ready(function() {
        var url = "http://localhost/php-buscov/usuario/login.php";
        $("#loginButton").click(function(){
            var emailUsuario = $.trim($("#email-usuario").val());
            var senhaUsuario = $.trim($("#senha-usuario").val());
            var loginString ="email-usuario=" + emailUsuario + "&senha-usuario=" + senhaUsuario + "&loginButton=";
            $.ajax({
                type: "POST",crossDomain: true, cache: false,
                url: url,
                data: loginString,
                success: function(data){
                    if($.trim(data) == "success") {
                        //guardar que o usuario tá logado
                        localStorage.loginstatus = "true";
                        window.location.href = "pages/usuario/principal.html?emailUsuario="+emailUsuario;
                        let bus = document.querySelector('#bus')
                        bus.classList.remove('animate__fadeInLeft')
                        bus.classList.add('animate__fadeOutRight')
                    }
                    else{
                        $("#aviso").text("Usuário Incorreto..!");
                    }
                }
            });
            })
        });

</script>


</html>
